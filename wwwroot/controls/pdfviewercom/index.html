<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>

    <!-- PDF.js Library - loaded from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.mjs" type="module"></script>

    <!-- PDF Viewer Styles -->
    <link rel="stylesheet" href="../../css/pdfviewer.css">
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <div id="pdf-viewer-container">
        <!-- Toolbar -->
        <div id="toolbar">
            <div class="toolbar-section">
                <button id="btn-sidebar" class="toolbar-btn" title="Toggle Sidebar">
                    <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
                </button>
                <span class="toolbar-separator"></span>
            </div>

            <div class="toolbar-section">
                <button id="btn-first" class="toolbar-btn" title="First Page">
                    <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M18.41 16.59L13.82 12l4.59-4.59L17 6l-6 6 6 6zM6 6h2v12H6z"/></svg>
                </button>
                <button id="btn-prev" class="toolbar-btn" title="Previous Page">
                    <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
                </button>
                <input type="text" id="page-input" class="page-input" value="1">
                <span id="page-count">/ 0</span>
                <button id="btn-next" class="toolbar-btn" title="Next Page">
                    <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                </button>
                <button id="btn-last" class="toolbar-btn" title="Last Page">
                    <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M5.59 7.41L10.18 12l-4.59 4.59L7 18l6-6-6-6zM16 6h2v12h-2z"/></svg>
                </button>
                <span class="toolbar-separator"></span>
            </div>

            <div class="toolbar-section">
                <button id="btn-zoom-out" class="toolbar-btn" title="Zoom Out">
                    <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M19 13H5v-2h14v2z"/></svg>
                </button>
                <select id="zoom-select" class="zoom-select">
                    <option value="0.5">50%</option>
                    <option value="0.75">75%</option>
                    <option value="1" selected>100%</option>
                    <option value="1.25">125%</option>
                    <option value="1.5">150%</option>
                    <option value="2">200%</option>
                    <option value="fit-width">Fit Width</option>
                    <option value="fit-page">Fit Page</option>
                </select>
                <button id="btn-zoom-in" class="toolbar-btn" title="Zoom In">
                    <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                </button>
                <span class="toolbar-separator"></span>
            </div>

            <div class="toolbar-section">
                <button id="btn-rotate-ccw" class="toolbar-btn" title="Rotate Counter-Clockwise">
                    <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M7.11 8.53L5.7 7.11C4.8 8.27 4.24 9.61 4.07 11h2.02c.14-.87.49-1.72 1.02-2.47zM6.09 13H4.07c.17 1.39.72 2.73 1.62 3.89l1.41-1.42c-.52-.75-.87-1.59-1.01-2.47zm1.01 5.32c1.16.9 2.51 1.44 3.9 1.61V17.9c-.87-.15-1.71-.49-2.46-1.03L7.1 18.32zM13 4.07V1L8.45 5.55 13 10V6.09c2.84.48 5 2.94 5 5.91s-2.16 5.43-5 5.91v2.02c3.95-.49 7-3.85 7-7.93s-3.05-7.44-7-7.93z"/></svg>
                </button>
                <button id="btn-rotate-cw" class="toolbar-btn" title="Rotate Clockwise">
                    <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M15.55 5.55L11 1v3.07C7.06 4.56 4 7.92 4 12s3.05 7.44 7 7.93v-2.02c-2.84-.48-5-2.94-5-5.91s2.16-5.43 5-5.91V10l4.55-4.45zM19.93 11c-.17-1.39-.72-2.73-1.62-3.89l-1.42 1.42c.54.75.88 1.6 1.02 2.47h2.02zM13 17.9v2.02c1.39-.17 2.74-.71 3.9-1.61l-1.44-1.44c-.75.54-1.59.89-2.46 1.03zm3.89-2.42l1.42 1.41c.9-1.16 1.45-2.5 1.62-3.89h-2.02c-.14.87-.48 1.72-1.02 2.48z"/></svg>
                </button>
                <span class="toolbar-separator"></span>
            </div>

            <div class="toolbar-section search-section">
                <input type="text" id="search-input" class="search-input" placeholder="Search...">
                <button id="btn-search-prev" class="toolbar-btn" title="Previous Match">
                    <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/></svg>
                </button>
                <button id="btn-search-next" class="toolbar-btn" title="Next Match">
                    <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                </button>
                <span id="search-results" class="search-results"></span>
                <span class="toolbar-separator"></span>
            </div>

            <div class="toolbar-section">
                <button id="btn-highlight" class="toolbar-btn annotation-btn" title="Highlight">
                    <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M6 14l3 3v5h6v-5l3-3V9H6v5zm5-12h2v3h-2V2zM3.5 5.875L4.914 4.46l2.12 2.122L5.622 8 3.5 5.875zm13.46.71l2.123-2.12 1.414 1.414L18.375 8l-1.414-1.414z"/></svg>
                </button>
                <button id="btn-note" class="toolbar-btn annotation-btn" title="Add Note">
                    <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/></svg>
                </button>
                <button id="btn-draw" class="toolbar-btn annotation-btn" title="Draw">
                    <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
                </button>
                <span class="toolbar-separator"></span>
            </div>

            <div class="toolbar-section">
                <button id="btn-print" class="toolbar-btn" title="Print">
                    <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M19 8H5c-1.66 0-3 1.34-3 3v6h4v4h12v-4h4v-6c0-1.66-1.34-3-3-3zm-3 11H8v-5h8v5zm3-7c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm-1-9H6v4h12V3z"/></svg>
                </button>
                <button id="btn-download" class="toolbar-btn" title="Download">
                    <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                </button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div id="main-content">
            <!-- Sidebar -->
            <div id="sidebar">
                <div id="sidebar-tabs">
                    <button id="tab-thumbnails" class="sidebar-tab active" title="Thumbnails">
                        <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M4 11h5V5H4v6zm0 7h5v-6H4v6zm6 0h5v-6h-5v6zm6 0h5v-6h-5v6zm-6-7h5V5h-5v6zm6-6v6h5V5h-5z"/></svg>
                    </button>
                    <button id="tab-bookmarks" class="sidebar-tab" title="Bookmarks">
                        <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z"/></svg>
                    </button>
                </div>
                <div id="sidebar-content">
                    <div id="thumbnails-container" class="sidebar-panel active"></div>
                    <div id="bookmarks-container" class="sidebar-panel"></div>
                </div>
            </div>

            <!-- PDF Viewer -->
            <div id="viewer-container">
                <div id="viewer"></div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="hidden">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading PDF...</div>
        </div>

        <!-- Error Message -->
        <div id="error-container" class="hidden">
            <div class="error-icon">
                <svg viewBox="0 0 24 24" width="48" height="48"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
            </div>
            <div id="error-message" class="error-message"></div>
        </div>

        <!-- Welcome Message -->
        <div id="welcome-message">
            <div class="welcome-icon">
                <svg viewBox="0 0 24 24" width="64" height="64"><path fill="currentColor" d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
            </div>
            <div class="welcome-text">No PDF document loaded</div>
            <div class="welcome-hint">Use LoadFile() or LoadUrl() to open a PDF</div>
        </div>
    </div>

    <!-- PDF Viewer JavaScript -->
    <script type="module" src="app.js"></script>
</body>
</html>
